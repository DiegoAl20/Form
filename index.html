<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="body">
        <section class="container">
            <img src="/assets/checklist-isometric-34096.png" alt="svg image" class="image">

            <form action="#" class="form">
                <h1>Inicio de Sesión</h1>
                <div>
                    <label for="user-name">Ingresa tu nombre completo</label>
                    <input type="text" id="user-name" placeholder="Nombre completo" required>
                </div>
                <div>
                    <label for="email">Ingresa tu correo electrónico</label>
                    <input type="email" id="email" placeholder="ejemplo@gmail.com" required>
                </div>
                <div>
                    <label for="contraseña">Ingresa tu contraseña</label>
                    <input type="password" id="contraseña" placeholder="Contraseña" required>
                </div>
                <div>
                    <label for="confirmar-contraseña">Confirma tu contraseña</label>
                    <input type="password" id="confirmar-contraseña" placeholder="Confirma tu contraseña" required>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>
</body>

</html>
